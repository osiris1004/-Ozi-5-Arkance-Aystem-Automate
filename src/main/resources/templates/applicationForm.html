<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto px-6 py-3 justify-center flex">
  <div class="w-full max-w-xs ">
    <h1 class="text-[200%] font-bold py-10">[[${pageTitle}]]</h1>
    <form th:action="@{/user/processApplication}"  method="post" th:object="${application}"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <input type="hidden" th:field="*{id}">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input  th:field="*{email}"
                required
                class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                id="email" type="email" placeholder="Email">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
          FirstName
        </label>
        <input  th:field="*{firstName}"
                required
                class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                id="firstName" type="text" placeholder="FirstName">
      </div>



      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
          Apply
        </button>

        <button onclick="cancelForm()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
          cancel
        </button>
      </div>
    </form>
  </div>
</div>

</div>


<script>
  const cancelForm =()=>{
    window.location = "[[@{/users}]]"
  }
</script>

</body>
</html>
