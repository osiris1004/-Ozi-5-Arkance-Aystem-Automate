<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto px-6 py-3 justify-center flex">
    <div class="w-full max-w-xs ">
        <h1 class="text-[200%] font-bold py-10">Inscription</h1>
        <form th:action="@{/processRegister}" th:object="${user}" method="post"
              class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    E-mail
                </label>
                <input th:field="*{email}" required
                       class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                       id="email" type="email" placeholder="E-mail">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="userName">
                    Nom d'utilisateur
                </label>
                <input th:field="*{userName}" required
                       class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                       id="userName" type="text" placeholder="Nom d'utilisateur">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Mot de passe
                </label>
                <input th:field="*{password}" required
                       class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none "
                       id="password" type="password" placeholder="Mot de passe">
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                    S'identifier
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
